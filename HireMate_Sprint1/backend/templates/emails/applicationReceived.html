<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Application Received</title>
    <style>
      body { font-family: 'Segoe UI', Arial, sans-serif; background: #f5f6fa; padding: 24px; color: #1f2a37; }
      .card { max-width: 560px; margin: 0 auto; background: #ffffff; border-radius: 16px; padding: 32px; border: 1px solid #e5e7eb; }
      .cta { display: inline-block; margin-top: 20px; padding: 12px 24px; background: #2563eb; color: #ffffff; border-radius: 999px; text-decoration: none; font-weight: 600; }
      .footer { margin-top: 32px; font-size: 12px; color: #6b7280; text-align: center; }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Hi {{CANDIDATE_NAME}},</h2>
      <p>Thanks for applying to <strong>{{JOB_TITLE}}</strong>. We've received your application and will keep you updated at each stage.</p>
      <p>{{MESSAGE}}</p>
      <a class="cta" href="{{CTA_URL}}">{{CTA_TEXT}}</a>
      <div class="footer">
        <p>HireMate · Automated Recruitment Workflow · © {{YEAR}}</p>
      </div>
    </div>
  </body>
</html>
