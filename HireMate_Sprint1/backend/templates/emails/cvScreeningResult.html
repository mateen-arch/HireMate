<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CV Screening Result</title>
    <style>
      body { font-family: 'Segoe UI', Arial, sans-serif; background: #f8fafc; padding: 24px; color: #111827; }
      .card { max-width: 560px; margin: auto; background: #ffffff; border-radius: 18px; padding: 32px; border: 1px solid #e2e8f0; }
      .badge { display: inline-block; padding: 6px 12px; border-radius: 999px; font-size: 12px; margin-bottom: 12px; }
      .badge.success { background: #d1fae5; color: #065f46; }
      .badge.warning { background: #fef3c7; color: #92400e; }
      .badge.danger { background: #fee2e2; color: #991b1b; }
      .footer { margin-top: 32px; font-size: 12px; color: #6b7280; text-align: center; }
      .cta { margin-top: 20px; display: inline-block; padding: 12px 24px; border-radius: 999px; text-decoration: none; font-weight: 600; }
    </style>
  </head>
  <body>
    <div class="card">
      <span class="badge {{BADGE_CLASS}}">{{BADGE_TEXT}}</span>
      <h2>Hello {{CANDIDATE_NAME}},</h2>
      <p>Your CV screening score for <strong>{{JOB_TITLE}}</strong> is <strong>{{SCORE}}%</strong>.</p>
      <p>{{MESSAGE}}</p>
      <a class="cta" style="background: {{CTA_BG}}; color: {{CTA_COLOR}};" href="{{CTA_URL}}">{{CTA_TEXT}}</a>
      <div class="footer">
        <p>HireMate · AI Screening · © {{YEAR}}</p>
      </div>
    </div>
  </body>
</html>
