<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AI Interview Result</title>
    <style>
      body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0fdfa; padding: 24px; color: #0f172a; }
      .card { max-width: 560px; margin: auto; background: #ffffff; border-radius: 20px; padding: 32px; border: 1px solid #bae6fd; }
      .score { font-size: 36px; font-weight: 700; color: #0ea5e9; margin: 16px 0; }
      .cta { display: inline-block; margin-top: 20px; padding: 12px 24px; border-radius: 999px; background: #0ea5e9; color: #ffffff; text-decoration: none; font-weight: 600; }
      .footer { margin-top: 32px; font-size: 12px; color: #64748b; text-align: center; }
    </style>
  </head>
  <body>
    <div class="card">
      <p>Hi {{CANDIDATE_NAME}},</p>
      <p>Thanks for completing the AI interview for <strong>{{JOB_TITLE}}</strong>.</p>
      <div class="score">{{SCORE}}%</div>
      <p>{{MESSAGE}}</p>
      <a class="cta" href="{{CTA_URL}}">{{CTA_TEXT}}</a>
      <div class="footer">
        <p>HireMate · AI Decisioning · © {{YEAR}}</p>
      </div>
    </div>
  </body>
</html>
